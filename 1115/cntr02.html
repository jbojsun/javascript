<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
    score = prompt("성적입력,60");
    switch(score/10){
        case 10 :
        case 9: 
            document.write("수려합니다."); break;
        case 8: 
            document.write("우수합니다."); break;
        case 7:
            document.write("미려합니다."); break;
        case 6:
            document.write("양호합니다."); break;
        default:
            document.write("가능성이 있습니다.."); break;
    }
    </script>
</body>
</html>
