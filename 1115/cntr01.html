<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    지금은 제어문을 하고 있습니다.
    <script>
        score = prompt("성적입력")
        if(score >= 90){
            document.write("수려합니다.");
        }
        else if (score >=80){
            document.write("우수합니다.");
        }
        else if (score >=70){
            document.write("미려합니다.");
        }
        else if (score >=60){
            document.write("양호합니다.");
        }
        else{
            document.write("가능성이 있습니다.");
        }
    </script>

</body>
</html>
