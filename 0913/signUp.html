<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Stacked form</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="email">아이디</label>
      <input type="email" class="form-control" id="email" placeholder="Enter id" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">비밀번호</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group">
        <label for="pwd">이름</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter name" name="pswd">
    </div>
    <div class="form-group">
        <table>
            <tr>
                <td><label for="usr">전화번호</label></td>
                <td><input type="text" class="form-control" id="usr" value ="02"></td>
                <td><input type="text" class="form-control" id="usr"></td>
                <td><input type="text" class="form-control" id="usr"></td>
            </tr>
        </table>
      </div>
      <div class="form-group">
        <label for="sel1">직업</label>
        <select class="form-control" id="sel1" name="sellist1">
          <option>학생</option>
          <option>조교</option>
          <option>교수</option>
          <option>경비</option>
        </select>
        </div>

        <label for="usr">성별</label>
        <br>
        <div class="form-check-inline">
            <label class="form-check-label" for="radio1">
              <input type="radio" class="form-check-input" id="radio1" name="optradio" value="남자" checked>Male
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label" for="radio2">
              <input type="radio" class="form-check-input" id="radio2" name="optradio" value="여자">Female
            </label>
          </div>
          <br>

          <form action="/action_page.php">
            <label for="usr">취미</label><br>
            <div class="form-check-inline">
                <label class="form-check-label" for="check1">
                  <input type="checkbox" class="form-check-input" id="check1" name="vehicle1" value="something" checked>독서
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label" for="check2">
                  <input type="checkbox" class="form-check-input" id="check2" name="vehicle2" value="something">게임
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label" for="check3">
                  <input type="checkbox" class="form-check-input" id="check3" name="vehicle3" value="something">영화감상
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label" for="check4">
                  <input type="checkbox" class="form-check-input" id="check4" name="vehicle4" value="something">음악감상
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label" for="check5">
                  <input type="checkbox" class="form-check-input" id="check5" name="vehicle5" value="something">축구
                </label>
              </div>
          </form>

            <form action="/action_page.php">
              <div class="form-group">
                <label for="comment">자기 소개하는 글</label>
                <textarea class="form-control" rows="5" id="comment" name="text">자기 소개하는 글을 작성하세요.</textarea>
              </div>
            </form>
<br>
    <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;&nbsp;
    <button type="reset" class="btn btn-primary">Reset</button>
  </form>
</div>

</body>
</html>
