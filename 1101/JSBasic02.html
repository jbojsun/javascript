<html>
    <head>
        <tilte>자바스크립트 기초</tilte>
        <script type = "text/javascript">
            //prompt는 문자열로 인식
            var a,b;
            a = prompt("첫번째 점수 입력", 0);
            b = prompt("두번째 점수 입력", 0);

            document.write("a + b = ", (a + b));


            //parseint는 문자열을 정수로 변경
            var c, d;
            c = parseInt(prompt("첫번째 점수 입력: ",0));
            d = parseInt(prompt("두번째 점수 입력: ",0));

            document.write("a + b = " + (c + d) + "<br>");
            document.write("a - b = " + (c - d) + "<br>");
            document.write("a / b = " + (c / d) + "<br>");
            document.write("a * b = " + (c * d) + "<br>");
            document.write("a % b = " + (c % d) + "<br>");
            
        </script>
    </head>
    <body>
        
    </body>
</html>
